# https://circleci.com/docs/docker
machine:
  services:
    - docker

dependencies:
  pre:
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: cleanerbot
    commands:
      - script/publish
